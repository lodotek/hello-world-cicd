apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello-world-cicd
  name: hello-world-cicd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-cicd
  template:
    metadata:
      labels:
        app: hello-world-cicd
    spec:
      containers:
        - image: hello-world-cicd
          name: hello-world-cicd
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: db_username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: db_password
            - name: DB_HOST
              value: "mysql.default.svc.cluster.local"
            - name: DB_NAME
              value: "hello-world-db"
      imagePullSecrets:
        - name: registry-esys
